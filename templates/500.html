<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Error - Blissful Abodes</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .error-container {
        text-align: center;
        background: white;
        border-radius: 20px;
        padding: 60px 40px;
        max-width: 500px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      }

      .error-code {
        font-size: 120px;
        font-weight: 700;
        color: #dc3545;
        margin-bottom: 20px;
        line-height: 1;
      }

      .error-title {
        font-size: 32px;
        color: #333;
        margin-bottom: 15px;
        font-weight: 600;
      }

      .error-message {
        color: #666;
        font-size: 16px;
        margin-bottom: 30px;
        line-height: 1.6;
      }

      .error-icon {
        font-size: 80px;
        margin-bottom: 20px;
        opacity: 0.8;
      }

      .action-buttons {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
      }

      .btn-secondary {
        background: #f0f0f0;
        color: #333;
      }

      .btn-secondary:hover {
        background: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-icon">⚠️</div>
      <div class="error-code">500</div>
      <h1 class="error-title">Server Error</h1>
      <p class="error-message">
        Oops! Something went wrong on our end. Our team has been notified and is
        working to fix it.
      </p>

      <div class="action-buttons">
        <a href="/" class="btn btn-primary">Go Home</a>
        <a href="/rooms" class="btn btn-secondary">Browse Rooms</a>
      </div>
    </div>
  </body>
</html>
